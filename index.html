<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<main class="board-container">
		<div class="board">
			<div id="msg-bar" class="msg-bar" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" unselectable="on" onselectstart="return false;">CHOOSE: </div>
			<canvas id="canvas" width="330" height="330">
			</canvas>
			<div id='fields-container' class="fields">
				<div id="0" class="field"></div>
				<div id="1" class="field"></div>
				<div id="2" class="field"></div>
				<span style="clear: both"></span>
				<div id="3" class="field"></div>
				<div id="4" class="field"></div>
				<div id="5" class="field"></div>
				<span style="clear: both"></span>
				<div id="6" class="field"></div>
				<div id="7" class="field"></div>
				<div id="8" class="field"></div>
				<span style="clear: both"></span>
			</div>
			<div id="choice-bar" class="choice-bar">
				<div id="x" class="choose"></div>
				<div id="o" class="choose"></div>
				<span style="clear: both;"></span>
			</div>
		</div>
	</main>
	<div class="nav-panel">
		<div id="reset" class="reset" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" unselectable="on" onselectstart="return false;">RESET</div>
	</div>
	<script src="lib/tic-tac-toe-ai-min.js"></script>
	<script src="es6/canvas.js"></script>
	<script src="es6/ui.js"></script>
	<script src="es6/main.js"></script>
	<script type="text/javascript">
		initGame();
	</script>
</body>

</html>
